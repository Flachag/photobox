<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="Jules Sayer, Flavien Chagras">
        <title>Photobox</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/photobox.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2" viewBox="0 0 24 24" focusable="false"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                        <strong>Photobox</strong>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <section class="jumbotron text-center">
                <div class="container">
                    <h1>Photobox</h1>
                    <p class="lead text-muted">Projet Javascript.</p>
                    <p>
                        <button class="btn btn-primary my-2" id="prev" disabled><i class="fas fa-backward"></i></button>
                        <button class="btn btn-secondary my-2" id="load">Charger</button>
                        <button class="btn btn-primary my-2" id="next" disabled><i class="fas fa-forward"></i></button>
                    </p>
                </div>
            </section>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row" id="gallery">

                    </div>
                </div>
            </div>

            <div id="lightbox">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title"></h5>
                            <button type="button" class="close" id="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row d-flex justify-content-center mb-2">
                                <img id="img" src=""/>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <a class="btn btn-secondary mr-1" id="prevLightbox">
                                    <i class="fas fa-backward text-light"></i>
                                </a>
                                <a class="btn btn-primary mr-1" data-toggle="collapse" href="#commentairesCollapse" role="button" aria-expanded="false" aria-controls="commentairesCollapse">
                                    Commentaires
                                </a>
                                <a class="btn btn-secondary" id="nextLightbox">
                                    <i class="fas fa-forward text-light"></i>
                                </a>
                            </div>
                            <div class="collapse mt-1" id="commentairesCollapse">
                                <div class="card card-body">
                                    <div id="comments"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div id="infos"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Remonter</a>
                </p>
                <p>Projet Photobox | Prog. Web/Client - CHAGRAS Flavien, SAYER Jules - SI2</p>
                <p>Projet réalisé en utilisant <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="module" src="js/photobox.js"></script>
    </body>
</html>
